{% extends "base.html" %}
{% block content %}
<section class="card"
         style="max-width:420px;margin:auto;text-align:center;display:block !important;">
  <h2>Card / Debit Payment</h2>
  <p>Amount: ${{ amount_usd }} â€¢ Ticket: <code>{{ order.ticket_id }}</code></p>

  <!-- Card field (Square mounts here) -->
  <div id="card-container"
       style="padding:12px;border:1px solid #22324d;border-radius:8px;background:#0f1a2b;margin-top:12px;width:100%;"></div>

  <!-- Terms & Conditions (now UNDER card details and ABOVE Pay button) -->
  <div style="background:#141f35;padding:10px;border-radius:8px;margin-top:12px;text-align:left;clear:both;">
    <label for="agreeTerms"
           style="display:flex;align-items:flex-start;gap:10px;line-height:1.4;width:100%;">
      <input id="agreeTerms" type="checkbox" style="margin-top:3px;flex:0 0 auto;">
      <span style="color:#d0d6e1;display:block;">
        I accept the
        <a href="{{ url_for('index') }}#terms" target="_blank"
           style="color:#3ba9ff;text-decoration:none;">
          Terms &amp; Conditions
        </a>
        and agree to the Refund &amp; Dispute Policy.
      </span>
    </label>
  </div>

  <!-- Pay button -->
  <button id="payBtn" class="btn" type="button"
          style="margin-top:14px;width:100%;" disabled>
    Pay Now
  </button>

  <!-- Error display -->
  <div id="err" style="color:#ff7b7b;margin-top:8px;min-height:1.2em;"></div>
</section>

<!-- Square Web Payments SDK -->
<script src="https://web.squarecdn.com/v1/square.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const errBox   = document.getElementById('err');
    const agreeBox = document.getElementById('agreeTerms');
    const payBtn   = document.getElementById('payBtn');

    // Keep Pay button locked until Terms checked
    const syncBtn = () => {
      payBtn.disabled = !agreeBox.checked;
      payBtn.style.opacity = agreeBox.checked ? "1" : "0.5";
    };
    agreeBox.addEventListener('change', syncBtn);
    syncBtn();

    try {
      const appId = "{{ square_app_id }}";
      const locationId = "{{ square_location_id }}";
      if (!appId || !locationId) throw new Error("Missing Square credentials.");

      const payments = window.Square.payments(appId, locationId);
      const card = await payments.card();
      await card.attach('#card-container');

      payBtn.addEventListener('click', async () => {
        if (payBtn.disabled) return;
        errBox.textContent = '';
        payBtn.disabled = true;

        try {
          const result = await card.tokenize();
          if (result.status !== 'OK') {
            throw new Error(result.errors && result.errors[0] && result.errors[0].message
                            ? result.errors[0].message
                            : 'Could not tokenize card.');
          }

          const res = await fetch("{{ url_for('square_pay_card') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: result.token })
          });

          const j = await res.json();
          if (res.ok && j.ok) {
            window.location.href = j.view_url;
          } else {
            throw new Error(j.error || 'Payment failed.');
          }
        } catch (err) {
          console.error(err);
          errBox.textContent = err.message || 'Payment failed.';
          syncBtn();
        }
      });
    } catch (e) {
      console.error(e);
      errBox.textContent = 'Square initialization failed.';
    }
  });
</script>
{% endblock %}
