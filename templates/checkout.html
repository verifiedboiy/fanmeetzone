{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Checkout</h2>
  <p>Ticket: <b>{{ order.ticket_id }}</b></p>
  <p>Package: <b>{{ order.client.package|title }}</b> — Amount: <b>${{ price_usd }}</b></p>
  <a class="btn" href="{{ url_for('payment_options') }}">Proceed to Payment →</a>
</section>
{% endblock %}
